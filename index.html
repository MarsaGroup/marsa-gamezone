<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marsa Group</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://www.netlify.com/favicon.ico">
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [products, setProducts] = useState([]);
      const [newProductName, setNewProductName] = useState("");
      const [newProductPrice, setNewProductPrice] = useState("");
      const [newProductDesc, setNewProductDesc] = useState("");
      const [transactions, setTransactions] = useState([]);
      const [view, setView] = useState("seller");
      const [instructions, setInstructions] = useState([]);

      const addProduct = () => {
        if (newProductName && newProductPrice && newProductDesc) {
          const newId = products.length + 1;
          setProducts([...products, {
            id: newId,
            name: newProductName,
            price: parseInt(newProductPrice),
            description: newProductDesc,
            sold: false
          }]);
          setTransactions([...transactions, `Seller added product: ${newProductName}`]);
          setNewProductName("");
          setNewProductPrice("");
          setNewProductDesc("");
        }
      };

      const buyProduct = (id) => {
        const product = products.find(p => p.id === id);
        if (product && !product.sold) {
          setProducts(products.map(p => (p.id === id ? { ...p, sold: true } : p)));
          setTransactions([...transactions, `Buyer bought ${product.name} for $${product.price}`]);
          setInstructions([...instructions, `Surveyor: Inspect ${product.name}`, `Logistics: Ship ${product.name}`, `Custom: Clear ${product.name}`, `Insurance: Insure ${product.name}`]);
        }
      };

      const addInstruction = (team, message) => {
        setInstructions([...instructions, `${team}: ${message}`]);
        setTransactions([...transactions, `Admin instructed ${team}: ${message}`]);
      };

      return (
        <div className="container">
          <h1>Marsa Group</h1>
          <div>
            <button onClick={() => setView("seller")}>Seller</button>
            <button onClick={() => setView("buyer")}>Buyer</button>
            <button onClick={() => setView("admin")}>Admin</button>
            <button onClick={() => setView("accounts")}>Accounts</button>
          </div>

          {view === "seller" && (
            <div>
              <h2>Seller Dashboard</h2>
              <h3>Add Product</h3>
              <input
                type="text"
                placeholder="Product Name"
                value={newProductName}
                onChange={(e) => setNewProductName(e.target.value)}
              />
              <input
                type="number"
                placeholder="Price"
                value={newProductPrice}
                onChange={(e) => setNewProductPrice(e.target.value)}
              />
              <input
                type="text"
                placeholder="Description"
                value={newProductDesc}
                onChange={(e) => setNewProductDesc(e.target.value)}
              />
              <button onClick={addProduct}>Add Product</button>

              <h3>Your Products</h3>
              {products.length > 0 ? (
                products.map(product => (
                  <div key={product.id} className="product-card">
                    <h4>{product.name}</h4>
                    <p>Price: ${product.price}</p>
                    <p>{product.description}</p>
                    <p>Status: {product.sold ? "Sold" : "Available"}</p>
                  </div>
                ))
              ) : (
                <p>No products added yet.</p>
              )}
            </div>
          )}

          {view === "buyer" && (
            <div>
              <h2>Buyer Dashboard</h2>
              <h3>Available Products</h3>
              {products.filter(p => !p.sold).length > 0 ? (
                products.filter(p => !p.sold).map(product => (
                  <div key={product.id} className="product-card">
                    <h4>{product.name}</h4>
                    <p>Price: ${product.price}</p>
                    <p>{product.description}</p>
                    <button onClick={() => buyProduct(product.id)}>Buy</button>
                  </div>
                ))
              ) : (
                <p>No products available.</p>
              )}
            </div>
          )}

          {view === "admin" && (
            <div>
              <h2>Admin Dashboard</h2>
              <h3>Products</h3>
              {products.map(product => (
                <div key={product.id}>
                  <p>{product.name} (Price: ${product.price}) - {product.sold ? "Sold" : "Available"}</p>
                </div>
              ))}

              <h3>Give Instructions</h3>
              <button onClick={() => addInstruction("Surveyor", "Inspect the latest product")}>Instruct Surveyor</button>
              <button onClick={() => addInstruction("Logistics", "Ship the latest product")}>Instruct Logistics</button>
              <button onClick={() => addInstruction("Custom", "Clear the latest product")}>Instruct Custom</button>
              <button onClick={() => addInstruction("Insurance", "Insure the latest product")}>Instruct Insurance</button>

              <h3>Instructions Log</h3>
              {instructions.length > 0 ? (
                <ul>
                  {instructions.map((instruction, index) => (
                    <li key={index}>{instruction}</li>
                  ))}
                </ul>
              ) : (
                <p>No instructions yet.</p>
              )}
            </div>
          )}

          {view === "accounts" && (
            <div>
              <h2>Accounts Dashboard</h2>
              <h3>Transaction History</h3>
              {transactions.length > 0 ? (
                <ul>
                  {transactions.map((transaction, index) => (
                    <li key={index}>{transaction}</li>
                  ))}
                </ul>
              ) : (
                <p>No transactions yet.</p>
              )}
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
