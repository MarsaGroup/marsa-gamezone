<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marsa GameZone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://www.netlify.com/favicon.ico">
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    const characterImages = {
      "Grain Lord": {
        1: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80",
        2: "https://images.unsplash.com/photo-1506794778202-c1f8d3f9e1b6?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80",
        3: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80"
      },
      "Seller Star": {
        1: "https://images.unsplash.com/photo-1573496359142-b8d877993ecb?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80",
        2: "https://images.unsplash.com/photo-1573497019236-17f8177b81e8?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80",
        3: "https://images.unsplash.com/photo-1573496130407-3b5b7f4e8e4a?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80"
      }
    };

    const App = () => {
      const [characters, setCharacters] = useState([
        { id: 1, name: "Grain Lord", level: 1, price: 100, owned: false },
        { id: 2, name: "Seller Star", level: 1, price: 150, owned: false }
      ]);
      const [money, setMoney] = useState(500);
      const [searchTerm, setSearchTerm] = useState("");
      const [view, setView] = useState("catalogue");
      const [transactions, setTransactions] = useState([]);
      const [newCharacterName, setNewCharacterName] = useState("");
      const [newCharacterPrice, setNewCharacterPrice] = useState("");
      const [addMoneyAmount, setAddMoneyAmount] = useState(""); // Admin ke liye money add

      const buyCharacter = (id) => {
        const char = characters.find(c => c.id === id);
        if (char && !char.owned && money >= char.price) {
          setMoney(money - char.price);
          setCharacters(characters.map(c => (c.id === id ? { ...c, owned: true } : c)));
          setTransactions([...transactions, `Bought ${char.name} for $${char.price}`]);
        }
      };

      const levelUpCharacter = (id) => {
        const char = characters.find(c => c.id === id);
        if (char && char.owned && char.level < 3) {
          setCharacters(characters.map(c => (c.id === id ? { ...c, level: c.level + 1 } : c)));
          setTransactions([...transactions, `Leveled up ${char.name} to Level ${char.level + 1}`]);
        }
      };

      const addCharacter = () => {
        if (newCharacterName && newCharacterPrice) {
          const newId = characters.length + 1;
          setCharacters([...characters, {
            id: newId,
            name: newCharacterName,
            level: 1,
            price: parseInt(newCharacterPrice),
            owned: false
          }]);
          setTransactions([...transactions, `Admin added ${newCharacterName}`]);
          setNewCharacterName("");
          setNewCharacterPrice("");
        }
      };

      const removeCharacter = (id) => {
        const char = characters.find(c => c.id === id);
        setCharacters(characters.filter(c => c.id !== id));
        setTransactions([...transactions, `Admin removed ${char.name}`]);
      };

      const addMoney = () => {
        if (addMoneyAmount) {
          const amount = parseInt(addMoneyAmount);
          setMoney(money + amount);
          setTransactions([...transactions, `Admin added $${amount} to owner's money`]);
          setAddMoneyAmount("");
        }
      };

      const filteredCharacters = characters.filter(char =>
        char.name.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return (
        <div className="container">
          <h1>Marsa GameZone</h1>
          <p>Money: ${money}</p>
          <div>
            <button onClick={() => setView("catalogue")}>Catalogue</button>
            <button onClick={() => setView("office")}>Owner's Office</button>
            <button onClick={() => setView("admin")}>Admin Panel</button>
            <button onClick={() => setView("accounts")}>Accounts</button>
          </div>

          {view === "catalogue" && (
            <div>
              <h2>Catalogue</h2>
              <input
                type="text"
                placeholder="Search characters..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
              <div className="catalogue-grid">
                {filteredCharacters.map(char => (
                  <div key={char.id} className="character-card">
                    <img
                      src={characterImages[char.name]?.[char.level] || "https://via.placeholder.com/100"}
                      alt={char.name}
                      style={{ width: "100px", height: "100px", borderRadius: "10px" }}
                    />
                    <h3>{char.name} (Level {char.level})</h3>
                    <p>Price: ${char.price}</p>
                    {char.owned ? (
                      <button onClick={() => levelUpCharacter(char.id)} disabled={char.level >= 3}>
                        Level Up (to Level {char.level + 1})
                      </button>
                    ) : (
                      <button onClick={() => buyCharacter(char.id)} disabled={money < char.price}>
                        Buy
                      </button>
                    )}
                  </div>
                ))}
              </div>
            </div>
          )}

          {view === "office" && (
            <div className="owner-office">
              <h2>Owner's Office</h2>
              <h3>Owned Characters</h3>
              {characters.filter(char => char.owned).length > 0 ? (
                characters.filter(char => char.owned).map(char => (
                  <div key={char.id}>
                    <img
                      src={characterImages[char.name]?.[char.level] || "https://via.placeholder.com/50"}
                      alt={char.name}
                      style={{ width: "50px", height: "50px", borderRadius: "10px" }}
                    />
                    <p>{char.name} (Level {char.level})</p>
                  </div>
                ))
              ) : (
                <p>No characters owned yet. Go to Catalogue and buy some!</p>
              )}
            </div>
          )}

          {view === "admin" && (
            <div>
              <h2>Admin Panel</h2>
              <h3>Add Money to Owner</h3>
              <input
                type="number"
                placeholder="Amount"
                value={addMoneyAmount}
                onChange={(e) => setAddMoneyAmount(e.target.value)}
              />
              <button onClick={addMoney}>Add Money</button>

              <h3>Add New Character</h3>
              <input
                type="text"
                placeholder="Character Name"
                value={newCharacterName}
                onChange={(e) => setNewCharacterName(e.target.value)}
              />
              <input
                type="number"
                placeholder="Price"
                value={newCharacterPrice}
                onChange={(e) => setNewCharacterPrice(e.target.value)}
              />
              <button onClick={addCharacter}>Add Character</button>

              <h3>Remove Characters</h3>
              {characters.map(char => (
                <div key={char.id}>
                  <p>{char.name} (Price: ${char.price})</p>
                  <button onClick={() => removeCharacter(char.id)}>Remove</button>
                </div>
              ))}
            </div>
          )}

          {view === "accounts" && (
            <div>
              <h2>Accounts</h2>
              <h3>Transaction History</h3>
              {transactions.length > 0 ? (
                <ul>
                  {transactions.map((transaction, index) => (
                    <li key={index}>{transaction}</li>
                  ))}
                </ul>
              ) : (
                <p>No transactions yet.</p>
              )}
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
